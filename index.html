<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    
    <h1 id="message"></h1>

    <div id="gameBoard">
        <div class="field" data-number="0"></div>
        <div class="field" data-number="1"></div>
        <div class="field" data-number="2"></div>
        <div class="field" data-number="3"></div>
        <div class="field" data-number="4"></div>
        <div class="field" data-number="5"></div>
        <div class="field" data-number="6"></div>
        <div class="field" data-number="7"></div>
        <div class="field" data-number="8"></div>
    </div>

    <button id="resetBtn">Reset Game</button>

    <script src="script.js"></script>
</body>

</html>
